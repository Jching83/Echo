name: Echo Guardian Alert

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check_protected_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Detect changes to protected files
        id: detect
        run: |
          git fetch origin main
          git diff --name-only origin/main HEAD > changed.txt
          echo "Changed files:"
          cat changed.txt
          if grep -qE '^(LICENSE|ethics\.core\.json|doctrine/)' changed.txt; then
            echo "tamper=true" >> $GITHUB_OUTPUT
          else
            echo "tamper=false" >> $GITHUB_OUTPUT

      - name: Send Discord alert if protected files changed
        if: steps.detect.outputs.tamper == 'true'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"username\": \"Echo Guardian\", \"content\": \"ðŸš¨ **ALERT:** A pull request is attempting to modify Echoâ€™s protected core files.\nðŸ”— PR: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/pull/${{ github.event.number }}\nðŸ‘¤ Author: ${{ github.actor }}\nðŸ“„ Modified: \`LICENSE\`, \`ethics.core.json\`, or files in \`/doctrine/\`\n\nâš ï¸ Review required by @Jching83\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Log to guardian.json if tampering detected
        if: steps.detect.outputs.tamper == 'true'
        run: |
          mkdir -p logs
          echo "{
            \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"pr_number\": \"${{ github.event.number }}\",
            \"pr_url\": \"${{ github.event.pull_request.html_url }}\",
            \"author\": \"${{ github.actor }}\",
            \"changed_files\": $(jq -R -s -c 'split("\n") | map(select(. != ""))' changed.txt)
          }," >> logs/guardian.json

      - name: Commit updated guardian log
        if: steps.detect.outputs.tamper == 'true'
        run: |
          git config --global user.name "Echo Guardian Bot"
          git config --global user.email "guardian@echo.ai"
          git add logs/guardian.json
          git commit -m "ðŸ“œ Log tampering attempt on PR #${{ github.event.number }}"
          git push
